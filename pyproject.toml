[tool.poetry]
name = "thztools"
version = "0.1.0"
description = "Data analysis tools for terahertz time-domain spectroscopy (THz-TDS)"
authors = [
  { name="Steve Dodge", email="jsdodge@sfu.ca" },
  { name="Santiago Higuera Quintero", email="s.higuera@uniandes.edu.co" },
  { name="Jonathan Posada", email="jonathan.posada1@udea.edu.co" },
]
maintainers = [
  { name="Steve Dodge", email="jsdodge@sfu.ca" },
]
readme = "README.md"
license = {file = "LICENSE"}
repository = "https://github.com/dodge-research-group/thztools"
documentation = "https://pages.github.com/dodge-research-group/thztools"
keywords = ["terahertz", "THz", "time-domain spectroscopy", "data analysis"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
[tool.poetry.urls]
"Bug Tracker" = "https://github.com/dodge-research-group/thztools/issues"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.24.3"
scipy = "^1.10.1"
pandas = "^2.0.1"
matplotlib = "^3.7.1"
ipython = "^8.12.0"
jupyter = "^1.0.0"
sphinx = "^5.0.2"
pydata-sphinx-thems = "^0.13.3"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
pytest-cov = "^4.0.0"
h5py = "^3.7.0"
coverage = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
